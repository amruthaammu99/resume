<html>
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>flex box</title>
	<style>
	.flex{
		display:flex;
		flex-direction: row;
		justify-content: space-around;
		flex-wrap: wrap-reverse;
	}
	.flex div{
		background-color: pink;
		margin: 2%;
		padding: 2%;
		font-size: 40px;
	}
    </style>
</head>
<body>
	<div class="flex">
		<div>A</div>
		<div>B</div>
		<div>c</div>
		<div>D</div>
	</div>
</body>
